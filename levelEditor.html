<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        #editorControls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #editorControls button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="editorControls">
        <button id="selectPlatform" data-type="">Platform</button>
        <button id="selectEnemy">Enemy</button>
        <button id="selectFire">Fire</button>
        <button id="saveLevel">Save</button>
        <button id="loadLevel">Load</button>
    </div>
    <canvas></canvas>
    <input type="file" id="fileInput" style="display: none;">
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
